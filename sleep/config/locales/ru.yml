  "If you have trouble sleeping, you may become very anxious about the fact that you can't sleep, which could lead you to wake up in the middle of the night and check the clock. 'Of course, this kind of worry will interfere with your ability to fall asleep,' Dr. Epstein explains . 'Because clock-watching can increase anxiety at night,  it is often a good idea to get rid of the bedside clock. ' So do yourself a favor and put your phone (or actual alarm clock) somewhere far away from where you sleep, like under your bed or in a draw, so that you're not tempted to look at it throughout the night.": "Если у вас проблемы со сном, вы можете очень беспокоиться о том, что вы не можете спать, что может заставить вас проснуться посреди ночи и проверить часы. «Конечно, такое беспокойство будет мешать вашей способности уснуть», - объясняет доктор Эпштейн. «Поскольку наблюдение за часами может усилить беспокойство ночью, часто бывает хорошей идеей избавиться от прикроватных часов. «Так сделайте себе одолжение и поставьте свой телефон (или фактический будильник) где-нибудь вдали от того места, где вы спите, например, под кроватью или в ничью, чтобы у вас не было соблазна смотреть на него всю ночь."
